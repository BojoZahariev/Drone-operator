<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drone pilot</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.png">
    <link rel="stylesheet" href="style.css">


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Keania+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Carter+One&family=Eater&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bowlby+One+SC&display=swap" rel="stylesheet">
</head>

<body>

    <div id="mainDiv">


        <div id="landing-screen">
            <div id="header">
                <h1 id="title" class="bowlby-one-sc-regular">Drone pilot</h1>
                <!-- <p id="instructions">Use <strong>WASD</strong> or <strong>Arrow Keys</strong> to move the
                    drone.<br>Hold
                    <strong>SPACEBAR</strong> to
                    descend and destroy the invaders!
                </p> -->
            </div>

            <!-- <button id="startButton">Start Game</button> -->

            <div id="mainBody">
                <div class="addDiv">
                    <a href="https://www.dronesforukraine.fund/" target="_blank">
                        <img src="https://cdn.prod.website-files.com/62715a6db03abb780c30efdc/627d27731ad1ef0b52693b23_001_logo_drone%26txt_163x28_001.svg"
                            loading="lazy" width="350" id="w-node-_581c0474-4a40-ab90-30f4-4a757cff073c-7cff0739"
                            alt="logo_drones" class="image-35" />
                    </a>
                </div>
                <div id="landingImg">

                    <button id="startButton" class="startButtons" role="button">Start Game</button>

                    <img id="orcImg" src="/images/orc.png" alt="Landing" />

                </div>
                <div class="addDiv">
                    <a href="https://u24.gov.ua/" target="_blank">
                        <img id="united24" src="/images/UNITED24_logo.png" alt="UNITED24_logo" />
                    </a>
                </div>
            </div>
        </div>


        <div id="gameCanvasDiv">
            <p id="instructions" class="keania">Use <strong class="redLetters">W A S D</strong> or <strong
                    class="redLetters">Arrow Keys</strong> to move the
                drone.<br>Hold <strong class="redLetters">SPACEBAR</strong> to descend and destroy the invaders.
            </p>


            <div id="gameOverDiv">
                <p id="gameOver" class="bowlby-one-sc-regular">GAME OVER</p>
                <button id="restartBtn" class="startButtons">Try Again</button>
            </div>


            <div id="innerContainer">
                <p id="scoreBoard" class="keania">Score: 0</p>

                <canvas id="gameCanvas" width="800" height="600"></canvas>


                <div id="addsContainer2">

                    <div class="addDiv2">
                        <a href="https://www.dronesforukraine.fund/" target="_blank">
                            <img src="https://cdn.prod.website-files.com/62715a6db03abb780c30efdc/627d27731ad1ef0b52693b23_001_logo_drone%26txt_163x28_001.svg"
                                loading="lazy" width="350" id="w-node-_581c0474-4a40-ab90-30f4-4a757cff073c-7cff0739"
                                alt="logo_drones" class="image-35" />
                        </a>
                    </div>

                    <div class="addDiv2">
                        <a href="https://u24.gov.ua/" target="_blank">
                            <img id="united24" src="/images/UNITED24_logo.png" alt="UNITED24_logo" />
                        </a>
                    </div>

                </div>
            </div>

            <audio id="explosionSound" src="explosion-312361.mp3" preload="auto"></audio>

        </div>

    </div>
    <script src="script.js"></script>
</body>
